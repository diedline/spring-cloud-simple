#      limit: 200
#      refresh-interval: 60 #default value (in seconds)
#      type: #optional
#        - user
#        - origin
#        - url
  routes:
    middle:
      path: /middlelPlatform/**
      serviceId: gateway-middlelPlatform

    project:
      path: /project/**
      serviceId: changan-project

logging:
  level:
    root: info
    com.cihon.common.dao: debug
  file: ${user.home}/logs/hello.log

