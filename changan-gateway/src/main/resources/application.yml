spring:
  application:
    name: changan-gateway
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.8.200:3306/middle?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: Root123!
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  devtools:
    restart:
      enabled: false
mybatis:
  mapper-locations: classpath*:com/cihon/changan/**/dao/**Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
server:
  port: 8080
eureka:
  instance:
    hostname: 192.168.8.200
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.8.200:8001/eureka/


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

zuul:
  ignored-services: "*"
  sensitive-headers:
  prefix: /api #为zuul设置一个公共的前缀
#  ratelimit: # 网关限流
#    key-prefix: gate_rate
#    enabled: true
#    repository: REDIS #REDIS, JPA, IN_MEMORY
